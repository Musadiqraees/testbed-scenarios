#!/usr/bin/env ansible-playbook

- name: Bootstrap Python
  hosts: all
  gather_facts: false
  roles:
    - ../roles/bootstrap

- name: Install packages and Docker
  hosts: all
  tasks:
    - name: Install required packages with apt
      apt:
        name: "{{ bootstrap_packages }}"
        state: present
        update_cache: yes
