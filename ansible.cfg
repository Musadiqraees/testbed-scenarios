[defaults]
hash_behaviour = merge
retry_files_enabled = False
gathering = smart
forks = 100
timeout = 10
remote_tmp = /tmp/ansible-${USER}/tmp
inventory = ansible-inventory.ini

[ssh_connection]
retries = 3

[persistent_connection]
command_timeout = 10
connect_timeout = 10

