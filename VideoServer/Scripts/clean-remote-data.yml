#!/usr/bin/env ansible-playbook

- import_playbook: reset-collector-injector.yml

- name: Delete collector data
  hosts: all:!client
  tasks:
	- include_tasks: ../../Common/Ansible/clean-remote-collector-data-tasks.yml

- name: Delete client statistics data
  hosts: client
  tasks:
    - shell: find {{ rtmp.client_log_dir }} -type f -delete
      become: true
      args:
        executable: /bin/bash

