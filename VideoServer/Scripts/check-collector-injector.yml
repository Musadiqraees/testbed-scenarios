#!/usr/bin/env ansible-playbook

- name: Preparation
  hosts: all
  tasks:
    - name: Query hostname
      command: cat /etc/hostname
      register: hostname
      changed_when: False

- name: Check injector and collector container status for VM and Host layer
  hosts:
    - hypervisors
    - vms:!client
  vars:
    injector: "{{ injector_vm_phys }}"
  tasks:
    - uri:
        url: "{{ item }}"
        method: GET
      with_items:
        - "http://0.0.0.0:{{ collector.api_port }}/api/tags"
        - "http://0.0.0.0:{{ injector.api_port }}/api/status"

